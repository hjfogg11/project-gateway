<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBay</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #068000, #8bff85);
            color: white;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3.2em;
            letter-spacing: 1px;
            font-weight: bold;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        header p {
            margin: 15px 0 0;
            font-size: 1.3em;
            opacity: 0.95;
        }

        /* Vertical Navigation Bar */
        .nav-container {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 10px;
            border-radius: 30px;
        }

        .nav-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.8em;
            transition: transform 0.3s ease,
            background 0.3s ease;
            text-decoration: none;
        }

        .nav-container a:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #22bf1d;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

        .box h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .box p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <h1>Eaglercraft</h1>
        <p>Minecraft remade for web browsers</p>
    </header>

    <div class="nav-container">
        <a href="#home">üè†</a>
        <a href="./games">üéÆ</a>
        <a href="./tools">üõ†Ô∏è</a>
    </div>

    <section id="games" class="section">
        <h2>Versions</h2>
        <div class="content-box">
            <div class="box" onclick="location.href='./eaglercraft/1-8-8';">
                <h3>1.8.8</h3>
                <p>Latest Version</p>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/1-8-8-wasmgc';">
                <h3>1.8.8 WASM-GC</h3>
                <p>Latest Version, Better Performance, Unstable</p>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/1-5-2';">
                <h3>1.5.2</h3>
                <p>Most Popular Version</p>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/beta-1-7-3';">
                <h3>Beta 1.7.3</h3>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/beta-1-3';">
                <h3>Beta 1.3</h3>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/alpha-1-2-6';">
                <h3>Alpha 1.2.6</h3>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/indev';">
                <h3>Indev</h3>
                <p>Development Version</p>
            </div>
            <div class="box" onclick="location.href='./eaglercraft/scratch';">
                <h3>Scratch Edition</h3>
                <p>Coded in Scratch</p>
            </div>
        </div>
    </section>
</body>
</html>
